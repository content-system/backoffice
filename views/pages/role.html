<div class="view-container">
  <form id="roleForm" name="roleForm" model-name="role" date-format="M/d/yyyy">
    <header>
      <button type="button" id="btnBack" name="btnBack" class="btn-back"></button>
      <h2>{{resource.role}}</h2>
      <button class="btn-group btn-right"><i class="material-icons">group</i></button>
    </header>
    <div>
      <section class="row">
        <label class="col s6 m6 required">
          {{resource.role_id}}
          <input
            type="text"
            id="roleId"
            name="roleId"
            pattern="^(?=.*[a-z])[a-z0-9_]{1,100}$"
            maxlength="20"
            required
        {% if editMode %} readonly {% endif %}
            onblur="requiredOnBlur(event)"
            placeholder="{{resource.role_id}}"
            value="{{role.roleId}}"
          />
        </label>
        <label class="col s6 m6 required">
          {{resource.role_name}}
          <input
            type="text"
            id="roleName"
            name="roleName"
            value="{{role.roleName}}"
            maxlength="255"
            required
            onblur="requiredOnBlur(event)"
            placeholder="{{resource.role_name}}"
          />
        </label>
        <label class="col s12 m6">
          {{resource.remark}}
          <input type="text" id="remark" name="remark" maxlength="255" placeholder="{{resource.remark}}" value="{{role.remark}}" />
        </label>
        <div class="col s12 m6 radio-section">
          {{resource.status}}
          <div class="radio-group">
            <label><input type="radio" id="active" name="status" value="A" {% if role.status == "A" %} checked {% endif %}/>{{resource.active}}</label>
            <label><input type="radio" id="inactive" name="status" value="I" {% if role.status == "I" %} checked {% endif %}/>{{resource.inactive}}</label>
          </div>
        </div>
      </section>
    </div>
    <footer class="view-footer"><button type="submit" id="btnSave" name="btnSave" onclick="submitForm(event)">{{resource.save}}</button></footer>
  </form>
</div>
