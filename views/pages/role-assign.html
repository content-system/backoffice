<div class="view-container">
  <form id="roleAssignmentForm" name="roleAssignmentForm" class="form" model-name="role">
    <header class="view-header"><button type="button" id="btnBack" name="btnBack" class="btn-back"></button>
      <h2>{{role.roleName}}</h2>
    </header>
    <div class="form-body">
      <section class="row section">
        <label class="col s12 m6">
          {{resource.role_id}}
          <input type="text" id="roleId" name="roleId" value="{{role.roleId}}" maxlength="255" disabled>
        </label>
        <label class="col s12 m6">
          {{resource.role_name}}
          <input type="text" id="roleName" name="roleName" value="{{role.roleName}}" maxlength="255" disabled>
        </label>
      </section>
      <section class="row section">
        <h4 class="header">
          {{resource.users}}
          <div class="btn-group">
            <button type="button" name="btnAdd">{{resource.add}}</button>
            <button type="button" name="btnSelect">{{resource.select}}</button>
          </div>
          </h4>
          <label class="col s12 search-input">
            <i class="btn-search"></i>
            <input type="text" id="q" name="q" value="" maxlength="40" placeholder="Search User" autocomplete="off">
          </label>
      </section>
      <ul class="row list">
      {% for item in users %}
        <li class="col s12 m6 l4 xl3 small img-item">
          <img alt="{{item.email}}" class="round-border" src="{{item.imageURL}}">
          <input type="checkbox" id="userId_{{item.userId}}" name="userId" value="{{item.userId}}" hidden>
          <h4>{{item.displayName}}</h4>
          <p>{{item.email}}</p>
        </li>
      {% endfor %}
      </ul>
    </div>
    <footer class="view-footer">
      <button type="submit" id="btnSave" name="btnSave">{{resource.save}}</button>
    </footer>
  </form>
</div>
